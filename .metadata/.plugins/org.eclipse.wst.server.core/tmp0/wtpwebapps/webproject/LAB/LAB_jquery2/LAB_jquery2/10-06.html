<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>10-06</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			//#toggle버튼을 클릭하면  content아래의 input중에서 class가 type인것을 find하여 
			//enabled상태이면 (is) disabled시키고 아니면 이 속성을 지운다. (removeAttr)
			$("#toggle").on("click", f1);

			// function f1(){
			// 	var obj=$("#content").find("input.test");
			// 	if(obj.is(":enabled")){
			// 		obj.attr("disbaled","disabled");
			// 	}else{
			// 		obj.removeAttr("disabled");
			// 	}
			// }

			var a = true;
			function f1() {
				if (a) {
					$("#content").find("input.test").each(function () {
						$(this).attr("disabled", true);
					})
						a = false;
				} else {
					$("#content").find("input").each(function () {
						$(this).removeAttr("disabled", true);
					})
						a = true;
				}
			}

		});
	</script>
</head>

<body>
	<div id="content">
		이름 : <input id="name" class="test" type="text" value="홍길동" /><br />
		전화 : <input id="tel" class="test" type="text" value="010-2121-3345" /><br />
		주소 : <input id="address" class="test" type="text" value="서울시" /><br />
		<br />
		<button id="toggle">활성화/비활성화</button>
	</div>
</body>

</html>
