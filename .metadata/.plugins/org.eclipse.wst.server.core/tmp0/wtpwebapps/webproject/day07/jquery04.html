<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: orange;
        }

        .red {
            color: red;
            border: 3px dotted red;
        }

        .blue {
            color: blue;
            border: 3px solid blue;
            ;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {

            $("#images").on("mouseenter", f3);
            $("#images").on("mouseleave", f4);
            $("button").first().on("click", f2);
            $("button").eq(1).on("click", function () {
                $("h1").off("mouseenter");
                $("h1").off("mouseleave");
            });

            //-------------------------이벤트 강제발생------------------------------------
            $("button").eq(2).on("click", function () {
                $("button").first().trigger("click");
            });

            var obj = { "mouseenter": f5, "mouseleave": f6 }
            // $("h1").first().on(obj);
            $("h1").hover(f5, f6);

            $("#userid").on("keyup", f7);
            $("#userid").on("change", f8);
            $("#select").on("change", f8);
            $("input[name='gender']").on("change", f8);

            var timer = setInterval(f, 1000);
            $(window).on("mousemove", function () {
                clearInterval(timer);
            });


        });
        function f8() {
            alert($(this).val());
        };

        function f7() {
            $("#userid2").text($(this).val());
        };
        function f5() {
            $(this).addClass("red");
            $(this).removeClass("blue");
        }
        function f6() {
            $(this).addClass("blue");
            $(this).removeClass("red");
        }

        function f4() {
            clearInterval(timer);
        }
        function f3() {
            timer = setInterval(f, 10);
        }

        function f2() {
            // $("h1").first().appendTo("#here"); //이동함수
            $("h1").first().clone().appendTo("#here");
            $("h1").first().clone().appendTo("#here");
            $("h1").first().clone().appendTo("#here");
            $("#here").append($("h1").first().clone());
            $("#here").append($("#images>img").first().clone());

        }

        function f() {
            $("#images>img").first().appendTo("#images");

        }

    </script>
</head>

<body>
    <h1>문서객체이동</h1>
    <button>h1=>here로 이동</button>
    <button>이벤트제거</button>
    <button>이벤트강제(트리거)</button>
    <hr>
    <select id="select">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <input type="radio" name="gender" value="남자">남자
    <input type="radio" name="gender" value="여자">여자
    <hr>
    <input type="checkbox" name="allCheck" value="allCheck" >All
    <div id="checkItem">
        <input type="checkbox" name="취미" value="등산">등산
        <input type="checkbox" name="취미" value="게임">게임
        <input type="checkbox" name="취미" value="코딩">코딩
    </div>
    <script>
        $(function(){
            $("#allCheck").on("change",call);
            function call(){
                console.log(this.checked);
                if((this).checked){
                    $("#checkItem").children().prop("checked",true);
                }else{
                    $("#checkItem").children().prop("checked",false);
                }
            }
        })
    </script>

    <input id="userid">
    <p id="userid2">이부분</p>
    <hr>
    <div id="images" style="border:1px solid gray">
        <img src="../LAB/images/img1.jpg" alt="1">
        <img src="../LAB/images/img2.jpg" alt="2">
        <img src="../LAB/images/img3.jpg" alt="3">
        <img src="../LAB/images/img4.jpg" alt="4">
        <img src="../LAB/images/img5.jpg" alt="5">
    </div>
    <div id="here">
    </div>
</body>

</html>
