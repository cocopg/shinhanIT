<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <header>
    <button type="button" onclick="location.href='main.html'" id="back">메인으로</button>
    <button type="button" onclick="location.href='login.html'" id="logoutBtn">로그아웃</button>
  </header>
  <div class="main-wrapper">
    <div class="top-select">
      <button type="button" name="cap1" class="form_btn">예약</button>
      <button type="button" name="cap2" class="form_btn">예약취소</button>
      <button type="button" name="cap3" class="form_btn">예약내역</button>
    </div>
    <div class="container">
      <div class="sign-in-container">
        <form>
          <h1>안녕하세요!</h1>
          <span>아이디와 비밀번호를 입력하세요</span>
          <input type="text" placeholder="아이디">
          <input type="password" placeholder="비밀번호">
          <div class="sign-btn">
            <button type="button" name="cap1" class="form_btn">예약</button>
            <button type="button" name="cap2" class="form_btn">예약취소</button>
            <button type="button" name="cap3" class="form_btn">예약내역</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
