<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.lab {
	width: 200px;
	color: #ffffff;
}

label {
	color: #ffffff;
}

fieldset {
	background: #6faa0c;
	border: none;
	width: 180px;
}

.button {
	width: 230px;
	display: flex;
	justify-content: space-between;
}
</style>
</head>
<body>
	<div class="full">
		<h1>기기정보 입력</h1>
		<form action="dInsert.jsp">
			<fieldset>
				<div class="lab">
					<label>기기명</label>
				</div>
				<input type="text" name="input1" autofocus required /><br>
				<div class="lab">
					<label>제조사</label>
				</div>
				<input type="text" name="input2" required /><br>
				<div class="lab">
					<label>종류</label>
				</div>
				<input type="text" name="input3" /><br>
				<div class="lab">
					<label>위치</label>
				</div>
				<input type="text" name="input4" /><br> <label>상태 : On</label><input
					type="radio" name="status" value="On" checked /> <label>Off</label><input
					type="radio" name="status" value="Off" />
			</fieldset>
			<br>
			<div class="button">
				<input type="submit" value="등록"> <input type="reset"
					value="초기화">
			</div>
		</form>
	</div>
</body>
</html>
