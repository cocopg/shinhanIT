<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS문법</h1>
    <button id="btn1">alert함수</button>
    <button id="btn2">confirm함수</button>
    <button id="btn3">prompt함수</button>
    <button id="btn4">데이터타입(6가지)</button>
    <button id="btn5">write함수</button>
    <button id="btn6">변수이름(또는 제공되는 함수이름)을 예약어로 쓴 경우</button>
    <button id="btn7">===연산자</button>
    <hr>
    <div id="here">
        여기에 출력할래
    </div>
</body>

<script>
    //자바스크립트는 동적타입핑, 즉 값이 할당되면 타입이 결정된다.
    var a = document.getElementById("btn1");
    var b = document.getElementById("btn2");
    var c = document.getElementById("btn3");
    var d = document.getElementById("btn4");
    var e = document.getElementById("btn5");
    var f = document.getElementById("btn6");
    var g = document.getElementById("btn7");
    var here = document.getElementById("here");
    
    //console.log(a);
    a.onclick = function() {
        console.log("버튼1을 누름");
        document.getElementById("here").innerHTML = "버튼1을 누름" + a.innerHTML;
        alert("알림창보이기 함수");
    };
    //console.log(a);
    b.onclick = function() {
        console.log("버튼2을 누름");
        var result = confirm("직원정보 조회하실?");
        if(result){
            //alert("넹면");
            location.href="../day01/jsp/empAll.jsp";
        }else{
            alert("멈춰!");
        }
        document.getElementById("here").innerHTML = "버튼2을 누름" + b.innerHTML;
    };
    c.onclick = function(){
        var age = prompt("나이를 입력하세요", 20);
        here.innerHTML = Number(age) + 10+"살이나 먹었네 ㄷㄷ";
    }
    d.onclick = function(){
        // number, string, boolean, object, function, undefined
        //변수선언은 필수가 아님.
        //undefined는 변수는 선언은 했지만 값은 할당되지 않음.
        var v1;
        here.innerHTML = v1 +"==>" + typeof(v1);
        v1 = 100;
        here.innerHTML += "<br>" + v1 +"==>" + typeof(v1);
        v1 = "문자";
        here.innerHTML += "<br>" + v1 +"==>" + typeof(v1);
        v1 = 10>0;
        here.innerHTML += "<br>" + v1 +"==>" + typeof(v1);
        v1 = [1,2,3];
        here.innerHTML += "<br>" + v1 +"==>" + typeof(v1);
        v1 = {이름:"홍길동", 나이:20};//object
        here.innerHTML += "<br>" + v1 +"==>" + typeof(v1);
        v1 = function(){alert("함수입니다");};
        here.innerHTML += "<br>" + v1 +"==>" + typeof(v1);
        v1();
    };
    e.onclick = function(){
        document.write("<h1>write함수로 문서에 문자열을 출력한다.")
    };
    f.onclick = function(){
        var alert = "변수이름을 예약어로 쓴 실수";
         alert;                                                                 
        alert("aa");
    }
    g.onclick = function(){
        here.innerHTML = 10 == "10"; //값이 같다
        here.innerHTML += "<br>" + (10 === "10"); //값과 타입이 같다.
    }
</script>
</html>
