<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

.input{
	width:300px;
	height:32px;
	font-size:18px;
	margin:10px;
}
.radio{
	font-size:18px;
	width:20px;
}


fieldset {
	border: none;
	width: 180px;
}

	width: 230px;
	display: flex;

}

}
.area{
display:flex;
justify-content:center;
	
}

<body>
	<div class="full">
		<h1>기기정보 입력</h1>

				<input class="input" type="text" name="input1" autofocus required placeholder="기기명"/><br>

			<br>

		</div>
