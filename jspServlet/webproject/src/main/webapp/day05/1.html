        여기

<script>
    //1.선언적 함수
    function f4() {
        //2.내부함수
        call();
        function call() {
            here.innerHTML += "<hr>" + "내부함수";
        }
        //3.익명함수
        var aa = function () {
            here.innerHTML += "<hr>" + "익명함수";
        };
        aa();
        //즉시실행함수
        (function () {
            here.innerHTML += "<hr>" + "즉시실행함수";
        })();
        //5.화살표함수
        var aa = () => here.innerHTML += "<hr>" + "화살표함수";
        aa();
        // var aa = () => {
        //     here.innerHTML += "<hr>" + "익명함수";
        // };
        var bb = (a, b) => a + b;
        here.innerHTML += "<br>" + bb(20, 30);

        var cc = (a, b)=>{
            here.innerHTML += "<hr>" + "화살표함수 argument와 return";
            return a+b;
        };
        var result = cc(10,20);
        here.innerHTML += "<hr>" + cc(10,20);
    }
</script>
