<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: pink;
    }
</style>
<body>
    <h1>BOM</h1>

    <button>window</button>
    <button>document</button>
    <button>navigator</button>
    <button>location</button>
    <button>screen</button>
    <button>history</button>
    <button onclick="history.back();">뒤로가기</button>
    <button onclick="location.href='1.html'">location변경</button>
    <input>
    <button onclick="location.reload();">reload</button>
    <button onclick="call();">주소접근</button>
    <button onclick="call2();">주소접근2</button>
    <button onclick="call3();">바탕색변경</button>


    <hr>
    <form action="jstest.jsp" onsubmit="return call();">
        아이디:<input>
        <input type="submit" value="서버전송">
        <button>서버에 전송2(submit)</button>
        <input type="button" value="form내의 button" onclick="alert('button')">
    </form>
    <hr>
    <div id="here">
        여기
    </div>
</body>
<script>
    window.onload = init;

    function init() {
        here = document.querySelector("#here");
        var btn1 = document.querySelector("button:nth-of-type(1)");
        var btn2 = document.querySelector("button:nth-of-type(2)");
        var btn3 = document.querySelector("button:nth-of-type(3)");
        var btn4 = document.querySelector("button:nth-of-type(4)");
        var btn5 = document.querySelector("button:nth-of-type(5)");
        var btn6 = document.querySelector("button:nth-of-type(6)");

        btn1.onclick = f_btn1;
        btn2.onclick = f_btn2;
        btn3.onclick = f_btn3;
        btn4.onclick = f_btn4;
        btn5.onclick = f_btn5;
        btn6.onclick = f_btn6;
    }

    function f_btn1() {
        //window
        // console.log(window);
        for (prop in window) {
            here.innerHTML += "<br>" + prop + "==>" + window[prop];
        }
    }

    function f_btn2() {
        //DOM (Document Object Model) 
        for (prop in document)
            here.innerHTML += "<br>" + prop + "==>" + document[prop];
    }

    function f_btn3() {
        //navigator : 
        for (prop in navigator)
            here.innerHTML += "<br>" + prop + "==>" + navigator[prop];
    }

    function f_btn4() {
        //location:주소창
        for (prop in location) {
            here.innerHTML += "<br>" + prop + "==>" + location[prop];
        }

    }

    function f_btn5() {
        //screen
        for (prop in screen) {
            here.innerHTML += "<br>" + prop + "==>" + screen[prop];
        }
    }

    function f_btn6() {
        //history : 방문기록, go(), back()제공
        for (prop in history)
            here.innerHTML += "<br>" + prop + "==>" + history[prop];
    }

    function call() {
        here.innerHTML += document.URL;
        here.innerHTML += "<br>" + document.location;
        here.innerHTML += "<br>" + location.href;

    }
    function call2() {
        //모바일인가 컴터인가
        // userAgent==>Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) SamsungBrowser/24.0 Chrome/117.0.0.0 Mobile Safari/537.36
        var userAgent = navigator.userAgent;
        var arr = ["iPhone", "Android"]
        for (index in arr) {
            if (userAgent.includes(arr[index])) {
                alert("모바일접근");
            } else {
                alert("pc접근");
            }
        }
    }
    function call3(){
        document.body.style.backgroundColor="lightgreen";
    }
</script>

</html>
